<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Shopping Cart</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand" href="#">
          Shopping Cart
        </a>
        <div class="collapse navbar-collapse ml-auto" id="navbarText">
          <ul class="navbar-nav ml-auto mr-1">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </nav>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./img/cq5dam.rendition.1700.850.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img src="./img/preview.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./img/shooping.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>
    <main>
      <div class="row total-price my-2">
        <div class="col-md-2 ">
          <img src="./img/bucketwheel.png" alt="..." />
        </div>
        <div class="col my-auto">
          <span id="total-price">0</span><span>$</span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 cart">
          <div class="card">
            <div class="card-header">
              <div class="row title-row">
                <div class="col-md-6">
                  <h5 class="card-title">Galaxy S10</h5>
                </div>
                <div class="col-md-4">
                  <span class="price">749.99$</span>
                </div>
                <div class="col-sm-1">
                  <span class="close">x</span>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="col-md-8 mx-auto">
                <img src="./img/galaxyS10.jpg" alt="galaxyS10" />
              </div>
            </div>
            <div class="card-footer">
              <div class="row row-control">
                <div class="col-md-1">
                  <svg
                    id="btn1"
                    onClick=" favFunction('btn1')"
                    xmlns="http://www.w3.org/2000/svg"
                    width="26"
                    height="26"
                    fill="grey"
                    viewbox="0 0 24 24"
                  >
                    <path
                      d="M12 21.35l-1.45-1.32c-5.15-4.67-8.55-7.75-8.55-11.53 0-3.08 2.42-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09 1.09-1.28 2.76-2.09 4.5-2.09 3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.86-8.55 11.54l-1.45 1.31z"
                    />
                  </svg>
                </div>

                <div class="col-md-4">
                  <img
                    src="./img/add-circle-outline.svg"
                    alt="..."
                    class="btn-img btn-add"
                  />
                  <span class="itemQte">0</span>
                  <img
                    src="./img/remove-circle-outline.svg"
                    alt="..."
                    class="btn-img btn-minus"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 cart">
          <div class="card">
            <div class="card-header">
              <div class="row row-control">
                <div class="col-md-7">
                  <h5 class="card-title">Huawei mate 20 pro</h5>
                </div>
                <div class="col-md-4">
                  <span class="price">1599$</span>
                </div>
                <div class="col-sm-1">
                  <span class="close">x</span>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="col-md-8 mx-auto">
                <img src="./img//huawei mate.jpg" alt="..." />
              </div>
            </div>
            <div class="card-footer">
              <div class="row row-control">
                <div class="col-md-1">
                  <svg
                    id="btn2"
                    onClick=" favFunction('btn2')"
                    xmlns="http://www.w3.org/2000/svg"
                    width="26"
                    height="26"
                    fill="grey"
                    viewbox="0 0 24 24"
                  >
                    <path
                      d="M12 21.35l-1.45-1.32c-5.15-4.67-8.55-7.75-8.55-11.53 0-3.08 2.42-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09 1.09-1.28 2.76-2.09 4.5-2.09 3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.86-8.55 11.54l-1.45 1.31z"
                    />
                  </svg>
                </div>

                <div class="col-md-4">
                  <img
                    src="./img/add-circle-outline.svg"
                    alt="..."
                    class="btn-img btn-add"
                  />
                  <span class="itemQte">0</span>
                  <img
                    src="./img/remove-circle-outline.svg"
                    alt="..."
                    class="btn-img btn-minus"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 cart">
          <div class="card">
            <div class="card-header">
              <div class="row row-control">
                <div class="col-md-6">
                  <h5 class="card-title">Iphone X</h5>
                </div>
                <div class="col-md-4">
                  <span class="price">1149$</span>
                </div>
                <div class="col-sm-1">
                  <span class="close">x</span>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="col-md-8 mx-auto">
                <img src="./img/téléchargement.jpg" alt="galaxyS10" />
              </div>
            </div>
            <div class="card-footer">
              <div class="row row-control">
                <div class="col-md-1">
                  <svg
                    id="btn3"
                    onClick=" favFunction('btn3')"
                    xmlns="http://www.w3.org/2000/svg"
                    width="26"
                    height="26"
                    fill="grey"
                    viewbox="0 0 24 24"
                  >
                    <path
                      d="M12 21.35l-1.45-1.32c-5.15-4.67-8.55-7.75-8.55-11.53 0-3.08 2.42-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09 1.09-1.28 2.76-2.09 4.5-2.09 3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.86-8.55 11.54l-1.45 1.31z"
                    />
                  </svg>
                </div>

                <div class="col-md-4">
                  <img
                    src="./img/add-circle-outline.svg"
                    alt="..."
                    class="btn-img btn-add"
                  />
                  <span class="itemQte">0</span>
                  <img
                    src="./img/remove-circle-outline.svg"
                    alt="..."
                    class="btn-img btn-minus"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./Scripts/script.js"></script>
  </body>
</html>
